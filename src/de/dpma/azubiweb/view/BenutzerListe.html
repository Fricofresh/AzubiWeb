<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Azubiweb - Benutzer Liste</title>
	</head>
	<body>
		<wicket:extend>
			<ul class="list-group">
            	<li class="list-group-item d-flex flex-column list-group-item-action">Auszubildende</li>
				<ul class="list-group" wicket:id="ausbildungsJahrListView")>
	            	<li class="list-group-item d-flex flex-column list-group-item-action" wicket:id="ausbildungsJahrLabel"/> 
	            	<ul class="nopadding" wicket:id="ausbildungsartListView">
						<li class="list-group-item d-flex flex-column list-group-item-action" wicket:id="ausbildungsartLabel"/> 
		                <li class="list-group-item d-flex flex-column list-group-item-action" wicket:id="azubiListView"> 
		                    <a wicket:id="azubiLabel"></a>
		                    
		                     <a class="pull-right" wicket:id="löschenLink">
		                        <span class="p-1 glyphicon glyphicon-trash"></span>
		                    </a>
		                    
		                    <a class="pull-right mr-5" wicket:id="bearbeitenLink">
		                        <span class="p-2 glyphicon glyphicon-pencil"></span>
		                    </a>
		                </li>
					</ul>
				</ul>
            </ul>
            <ul class="list-group">
            	<li class="list-group-item d-flex flex-column list-group-item-action">Ausbilder</li>
            	<li class="list-group-item d-flex flex-column list-group-item-action" wicket:id="ausbilderListView"> 
                    <a wicket:id="ausbilderLabel"/>
                    
					<a class="pull-right" wicket:id="löschenLink">
						<span class="p-1 glyphicon glyphicon-trash"/>
					</a>
                    
                    <a class="pull-right mr-5" wicket:id="bearbeitenLink">
                        <span class="p-2 glyphicon glyphicon-pencil"/>
                    </a>
                </li>
            </ul>
            <ul class="list-group">
            	<li class="list-group-item d-flex flex-column list-group-item-action">Ausbildungsleiter</li>
            	<li class="list-group-item d-flex flex-column list-group-item-action" wicket:id="ausbildungsleiterListView"> 
                    <a wicket:id="ausbildungsleiterLabel"/>
                    
					<a class="pull-right" wicket:id="löschenLink">
						<span class="p-1 glyphicon glyphicon-trash"/>
					</a>
                    
                    <a class="pull-right mr-5" wicket:id="bearbeitenLink">
                        <span class="p-2 glyphicon glyphicon-pencil"/>
                    </a>
                </li>
            </ul>
        </wicket:extend>
    </body>
</html>
