<!DOCTYPE html>
<html lang="de">
<wicket:head>
	<title>Azubiweb - Benutzer Liste</title>
</wicket:head>
<body>
	<wicket:extend>
		<ul class="list-group">
			<li class="list-group-item d-flex flex-column list-group-item-action">

				<a class="btn btn-link" data-toggle="collapse" href="#auszubildende"
				role="button" aria-expanded="false" aria-controls="collapseExample">Auszubildende</a>


			</li>
			<div class="collapse" id="auszubildende">
				<div class="card card-body">
					<ul class="list-group" wicket:id="ausbildungsJahrListView" )>
						<li
							class="list-group-item d-flex flex-column list-group-item-action"><a
							class="btn btn-link" data-toggle="collapse"
							href="#ausbildungsJahr" role="button" aria-expanded="false"
							aria-controls="collapseExample" wicket:id="ausbildungsJahrLabel"></a></li>
						<div class="collapse" id="ausbildungsJahr">
							<div class="card card-body">
								<ul class="nopadding" wicket:id="ausbildungsartListView">
									<li
										class="list-group-item d-flex flex-column list-group-item-action"><a
										class="btn btn-link" data-toggle="collapse"
										href="#ausbildungsRichtung" role="button"
										aria-expanded="false" aria-controls="collapseExample"
										wicket:id="ausbildungsartLabel"></a></li>
									<div class="collapse" id="ausbildungsRichtung">
										<div class="card card-body">
											<li
												class="list-group-item d-flex flex-column list-group-item-action"
												wicket:id="azubiListView"><a wicket:id="azubiLabel"></a>
												<a class="pull-right" wicket:id="löschenLink"> <span
													class="p-1 glyphicon glyphicon-trash"></span>
											</a> <a class="pull-right mr-5" wicket:id="bearbeitenLink"> <span
													class="p-2 glyphicon glyphicon-pencil"></span>
											</a></li>
										</div>
									</div>
								</ul>
							</div>
						</div>
					</ul>
				</div>
			</div>
		</ul>
		<ul class="list-group">
			<li class="list-group-item d-flex flex-column list-group-item-action"><a
				class="btn btn-link" data-toggle="collapse" href="#ausbilder"
				role="button" aria-expanded="false" aria-controls="collapseExample">Ausbilder</a></li>
			<div class="collapse" id="ausbilder">
				<div class="card card-body">
					<li
						class="list-group-item d-flex flex-column list-group-item-action"
						wicket:id="ausbilderListView"><a wicket:id="ausbilderLabel" />

						<a class="pull-right" wicket:id="löschenLink"> <span
							class="p-1 glyphicon glyphicon-trash" />
					</a> <a class="pull-right mr-5" wicket:id="bearbeitenLink"> <span
							class="p-2 glyphicon glyphicon-pencil" />
					</a></li>
				</div>
			</div>
		</ul>
		<ul class="list-group">
			<li class="list-group-item d-flex flex-column list-group-item-action"><a
				class="btn btn-link" data-toggle="collapse" href="#ausbildungsleiter"
				role="button" aria-expanded="false" aria-controls="collapseExample">Ausbildungsleiter</a></li>
			<div class="collapse" id="ausbildungsleiter">
				<div class="card card-body">
					<li
						class="list-group-item d-flex flex-column list-group-item-action"
						wicket:id="ausbildungsleiterListView"><a
						wicket:id="ausbildungsleiterLabel" /> <a class="pull-right"
						wicket:id="löschenLink"> <span
							class="p-1 glyphicon glyphicon-trash" />
					</a> <a class="pull-right mr-5" wicket:id="bearbeitenLink"> <span
							class="p-2 glyphicon glyphicon-pencil" />
					</a></li>
				</div>
			</div>
		</ul>
		<div
			class="alert alert-success alert-dismissible fade in position-sticky-bottom"
			wicket:id="erfolgreicherAlertLabelParent">
			<span wicket:id="erfolgreicherAlertLabel" /> <a href="#"
				class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
	</wicket:extend>
</body>
</html>
