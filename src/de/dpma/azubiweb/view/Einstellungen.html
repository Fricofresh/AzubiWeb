<!DOCTYPE html>
<html lang="de">
<wicket:head>
	<title>Azubiweb - Einstellung</title>
</wicket:head>
<body>
	<wicket:extend>
		<form wicket:id="einstellungenForm">
			<div class="form-group row">
				<div class="col-md-3 mb-3">
					<h2>Passwort 채ndern</h2>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-3 mb-3">
					<label for="passwort">Neues Passwort</label> <input
						class="form-control" type="password" placeholder="neues Passwort"
						wicket:id="neuesPasswortPasswordTextField" id="passwort"
						name="Passwort 채ndern">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-3 mb-3">
					<button class="btn btn-primary" type="submit"
						wicket:id="best채tigenButton">Best채tigen</button>
					<button class="btn btn-secondary" type="submit"
						wicket:id="abbrechenButton">Abbrechen</button>
				</div>
			</div>
		</form>
		<h2>Stammdaten</h2>
		<div wicket:id="userInformationPanel" />
		<script>
			$(":regex(for, password)").hide();
		</script>
	</wicket:extend>
</body>
</html>
