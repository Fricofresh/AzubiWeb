<!DOCTYPE html>
<html lang="de">
	<wicket:head>
		<title>Azubiweb - Einstellung</title>
	</wicket:head>
	<body>
		<wicket:extend>
			<form wicket:id="einstellungenForm">
				<div class="form-group row">
					<div class="col-md-3 mb-3">
						<h2>Passwort Ändern</h2>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 mb-3">
						<label for="passwort">Neues Passwort</label>
						<input class="form-control" type="password" placeholder="neues Passwort" wicket:id="neuesPasswortPasswordTextField" id="passwort">
					</div>
				</div>
				<div class="form-group row">
					<span wicket:id="feedback"/>
				</div>
				<div class="form-group row">
					<div class="col-md-3 mb-3">
						<button class="btn btn-primary" type="submit" wicket:id="bestätigenButton">Bestätigen</button>
						<button class="btn btn-secondary" type="submit" wicket:id="abbrechenButton">Abbrechen</button>
					 </div>
				</div>
			</form>
					<label class="form-control" wicket:id="nachnameLabel" id="nachname"/>
				</div>
				<div class="col-md-3 mb-3">
					<label for="benutzername">Benutzername</label>
					<label class="form-control" wicket:id="benutzernameLabel" id="benutzername"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-3 mb-3">
					<label for="email">E-Mail</label>
					<label class="form-control" wicket:id="emailEmailLabel" id="email"/>
				</div>
				<div class="col-md-3 mb-3">
					<label for="einstellungsjahr">Einstellungsjahr</label>
					<label class="form-control" wicket:id="einstellungsjahrLabel" id="einstellungsjahr"/>
				</div>
				<div class="col-md-3 mb-3">
					<label for="ausbildungsart">Ausbildungsart</label>
					<label class="form-control" wicket:id="ausbildungsartLabel" id="ausbildungsart"/>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
