<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Azubiweb - Einstellungen</title>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="userForm">
				<div class="form-group row">
					<div class="col-md-2 mb-3">
						<label for="geschlecht">Geschlecht</label>
						<select class="form-control" wicket:id="geschlechtDropDownChoice" id="geschlecht">
							<option>Mann</option>
							<option>Frau</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 mb-3">
						<label for="vorname">Vorname</label>
						<input class="form-control" type="text" placeholder="Vorname" wicket:id="vornameTextField" id="vorname">
					</div>
				
					<div class="col-md-3 mb-3">
						<label for="nachname">Nachname</label>
						<input class="form-control" type="text" placeholder="Nachname" wicket:id="nachnameTextField" id="nachname">
					</div>
					<div class="col-md-3 mb-3">
						<label for="passwort">Passwort</label>
						<input class="form-control" type="password" placeholder="Passwort" wicket:id="passwordPasswordField" id="passwort">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 mb-3">
						<label for="email">E-Mail</label>
						<input class="form-control" type="email" placeholder="E-Mail" wicket:id="emailEmailTextField" id="email">
					</div>
					<div class="col-md-3 mb-3">
						<label for="einstellungsjahr">Einstellungsjahr</label>
						<input class="form-control" type="number" placeholder="Einstellungsjahr" wicket:id="einstellungsjahrNumberTextField" id="einstellungsjahr">
					</div>
				</div>
				<fieldset disabled>
					<div class="form-group row">
						<div class="col-md-3 mb-3">
							<input class="form-check-input" type="checkbox" id="t채glichesBerichtsheft"wicket:id="t채glichesBerichtsheftCheckBox">
							<label class="form-check-label" for="t채glichesBerichtsheft">T채gliches Berichtsheft</label>
						</div>
					</div>
				</fieldset>
				<button class="btn btn-primary" type="submit">Speichern</button>
			</form>
		</wicket:extend>
	</body>
</html>
